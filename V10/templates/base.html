<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/css/replies.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="static/js/hide_and_show_replies.js" rel="text/javascript"></script>
    <script src="../static/js/show.js"></script>
    <title>Persing Discussion Group</title>
</head>
<body>
<div class="content container mt-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <a class="navbar-brand" href="{{ url_for('home') }}">Persing Discussion Group</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNavAltMarkup" class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{ url_for('sections.index') }}">Forums</a>
                {% if session['username'] == "guest" %}
                    <a class="nav-item nav-link" href="{{ url_for('users.register_user') }}">Sign Up</a>
                    <a class="nav-item nav-link" href="{{ url_for('users.login') }}">Log in</a>
                {% else %}
                    <a class="nav-item nav-link" href="{{ url_for('users.logout') }}">Log Out</a>
                    <a class="nav-item nav-link" href="{{ url_for('users.profile', viewer_name=session['username'], viewee_name=session['username']) }}">Profile</a>
                    <a class="nav-item nav-link" href="{{ url_for('pms.my_mailbox', username=session['username']) }}">My Mail</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="mt-3">

    </div>
    {% block content %}

    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
